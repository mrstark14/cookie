<!DOCTYPE html>
<html>
    <head>
        <title>
            4.19
        </title>
    </head>
    <body onload="myFunction()">        
        <script>
            function myFunction(){
                if(document.cookie.length==0){
                    document.write("You visited this page for the first time.");
                    document.cookie="username=1; expires=Mon, 04-Sep-2028 09:00:00 UTC";
                }
                else{
                    var count=document.cookie.split("=");
                    var x=parseInt(count[1])+1;
                    document.cookie="username="+count+";expires=Mon, 16-Sep-2019 09:00:00 UTC";
                    document.cookie="username="+x+";expires=Mon, 04-Sep-2028 09:00:00 UTC";
                    document.write("You visited the website for the "+x+"time");
                }
            }
        </script>
    </body>
</html>
